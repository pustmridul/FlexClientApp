<div class="slideout-content">
    <!-- Modal to add new user starts-->
    <div class="modalsd modal-slide-in sdfade new-user-modal" id="modals-slide-in">
        <div class="modal-dialog">
            <form class="add-new-user modal-content pt-0" (ngSubmit)="(f.form.valid)" #f="ngForm">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                    (click)="toggleSidebar('new-item-unit')">
                    Ã—
                </button>
                <div class="modal-header mb-1">
                    <h5 class="modal-title" id="exampleModalLabel">New Item Unit</h5>
                </div>
                <div class="modal-body flex-grow-1">
                    <div class="form-group">
                        <label class="form-label" for="basic-icon-default-fullname">Name</label>
                        <input type="text" class="form-control dt-full-name" id="basic-icon-default-fullname"
                            placeholder="Name" name="Name" [(ngModel)]="itemUnit.Name"
                            [class.error]="f.submitted && Name.invalid" #Name="ngModel" required
                            aria-label="John Doe" aria-describedby="basic-icon-default-fullname2" />
                        <span *ngIf="f.submitted && Name.invalid" class="invalid-form">
                            <small class="form-text text-danger" *ngIf="Name.errors.required">This field is
                                required!</small>
                        </span>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="basic-icon-default-uname">Code</label>
                        <input type="text" id="basic-icon-default-uname" class="form-control dt-uname"
                            placeholder="Code" aria-label="jdoe1" aria-describedby="basic-icon-default-uname2"
                            name="Code" [(ngModel)]="itemUnit.Code"
                            [class.error]="f.submitted && Code.invalid" #Code="ngModel"
                            required />
                        <span *ngIf="f.submitted && Code.invalid" class="invalid-form">
                            <small class="form-text text-danger" *ngIf="Code.errors.required">This field is
                                required!</small>
                        </span>
                    </div>
                  
                    <button type="submit" class="btn btn-primary mr-1" (click)="submit(f)"
                        rippleEffect>Submit</button>
                    <button type="reset" class="btn btn-outline-secondary" (click)="toggleSidebar('new-item-unit')"
                        rippleEffect>
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- Modal to add new user Ends-->
</div>
